kind: Service
apiVersion: v1
metadata:
  name: mongo-{{ .Release.Name | lower}}
  namespace: {{ .Release.Namespace }}
spec:
  clusterIP: None
  ports:
    - name: mongo
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    app: mongo-{{ .Release.Name | lower}}
  sessionAffinity: None
  type: ClusterIP
