# This workflow is meant to run when a PR is closed, or merged.  It will attempt to
# package and push all charts to Decipher's hosted repository.

name: Grey Matter Release to Hosted

on:
  pull_request:
    types: [closed]
    branches:
      - 'release-**'

jobs:
  PackageCatalog:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Catalog
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./catalog
  PackageControl:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Control
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./control
  PackageControlAPI:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Control
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./gm-control-api
  PackageDashboard:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Control
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./dashboard
  PackageJWT:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Control
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./jwt
  PackageJWTGov:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Control
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./jwt-gov
  PackageData:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Control
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./data
  PackageEdge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Control
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./edge
  PackageSlo:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v1
      - name: Package Control
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-staging/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./slo
  PackageGreyMatter:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    needs:
      [
        PackageCatalog,
        PackageSlo,
        PackageEdge,
        PackageData,
        PackageJWT,
        PackageJWTGov,
        PackageDashboard,
        PackageControlAPI,
        PackageControl,
        PackageCatalog,
      ]
    steps:
      - uses: actions/checkout@v1
      - name: Package Grey Matter
        uses: chrisbsmith/greymatter-helm-action@master
        with:
          NEXUS_URL: https://nexus.production.deciphernow.com/repository/helm-hosted/
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          args: ./greymatter
  NotifySlackSuccess:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && success()
    needs: PackageGreyMatter
    steps:
      - name: Slack notification
        env:
          SLACK_CHANNEL: 'decipher-sres-bots'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GitHubActions
          SLACK_ICON: https://raw.githubusercontent.com/quintessence/slack-icons/master/images/github-logo-slack-icon.png
          SLACK_MESSAGE: 'Grey Matter Helm charts released to Hosted'
        uses: rtCamp/action-slack-notify@master
  NotifySlackFailure:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && failure()
    needs: PackageGreyMatter
    steps:
      - name: Slack notification
        env:
          SLACK_CHANNEL: 'decipher-sres-bots'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GitHubActions
          SLACK_ICON: https://raw.githubusercontent.com/quintessence/slack-icons/master/images/github-logo-slack-icon.png
          SLACK_MESSAGE: 'Grey Matter Helm charts failed to released to Hosted'
          SLACK_COLOR: '#FF0000'
        uses: rtCamp/action-slack-notify@master
